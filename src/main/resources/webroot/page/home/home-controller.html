<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="metric in vm.metrics.metrics">
    <div class="panel panel-info">
        <div class="page-header">
            <h3>{{metric.title}}</h3>
        </div>
        <div class="panel-body">
            <canvas class="chart chart-bar" chart-data="data" chart-labels="labels"
                chart-series="StackedBar" chart-colors="colors" chart-options="options"></canvas>
        </div>
    </div>
</div>
